<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoMo PSB Airtime/Data Draw</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/png" href="./images/mtn-logo-black.png" />
  </head>
  <body>
    <div class="container">
      <img src="./images/MoMo_Logo.png" alt="MoMo PSB Logo" class="logo" />

      <h2>MoMo Refer & Win Promo</h2>
      <h1 id="tag">Win Airtime/Data For Life</h1>
      <p class="subtext">Electronic Draw Powered by MoMo PSB</p>

      <div class="display">
        <div id="numberDisplay">080****1234</div>
        <div id="nameDisplay">Winner Name</div>
      </div>

      <div class="button-group">
        <button id="drawButton" class="btn primary">
          <img src="./images/shuffle-white.png" alt="Shuffle" class="icon" />
          Shuffle!
        </button>

        <button id="resultsButton" class="btn secondary">
          <img src="./images/podium-blue.png" alt="Results" class="icon" />
          Show Results
        </button>
      </div>

      <!-- result modal -->
      <div id="resultsModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Winners ðŸŽ‰</h2>
          <div id="resultsList">
            <!-- results will be dynamically inserted here -->
          </div>
          <div class="download-container">
            <button id="downloadResultsBtn" class="btn ghost">
              ðŸ“„ Download Winners List
            </button>
          </div>
        </div>
      </div>

      <!-- no Winners Modal -->
      <div id="noWinnersModal" class="modal">
        <div class="modal-content">
          <span class="close no-winners-close">&times;</span>
          <h2>No Winners Yet</h2>
          <p>The draw hasn't started, or no winners have been selected yet.</p>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
