<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoMo PSB Airtime/Data Draw</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/png" href="./images/mtn-logo-black.png" />
  </head>
  <body>
    <div class="container">
      <img src="./images/momo-logo-yellow.png" alt="MoMo PSB Logo" class="logo" />

      <h2>MoMo Refer & Win Promo</h2>
      <h1 id="tag">Win Airtime/Data For Life</h1>
      <p class="subtext">Electronic Draw Powered by MoMo PSB â€¢ MTN Nigeria</p>

      <div class="display">
        <div id="numberDisplay">080****1234</div>
        <div id="nameDisplay">Winner Name</div>
      </div>

      <div class="buttons">
        <button id="drawButton" class="primary">
          <img
            src="./images/shuffle-white.png"
            alt="Shuffle Icon"
            class="default-icon"
          />
          <img
            src="./images/shuffle.png"
            alt="Shuffle Hover Icon"
            class="hover-icon"
          />
          Shuffle!
        </button>

        <button id="resultsButton">
          <img
            src="./images/podium-blue.png"
            alt="Results Icon"
            class="default-icon"
          />
          <img
            src="./images/podium-white.png"
            alt="Results Hover Icon"
            class="hover-icon"
          />
          Show Results
        </button>
      </div>

      <!-- the modal -->
      <div id="resultsModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Draw Results</h2>
          <div id="resultsList">
            <!-- results will be dynamically inserted here -->
          </div>
          <button id="downloadResultsBtn" class="download-btn">
            ðŸ“„ Download Winners List
          </button>
        </div>
      </div>

      <!-- No Winners Modal -->
      <div id="noWinnersModal" class="modal">
        <div class="modal-content">
          <span class="close no-winners-close">&times;</span>
          <h2>No Winners Yet</h2>
          <p>The draw hasn't started, or no winners have been selected yet.</p>
        </div>
      </div>

      <footer class="footer">
        Making Lives Brighter, One Winner At A Time âœ¨
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
