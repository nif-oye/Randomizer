<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoMo PSB Airtime/Data Draw</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/png" href="./images/momo-icon.png" />
    <link rel="preload" as="image" href="./images/Dark-Momo-bg.png">
    <link rel="preload" as="image" href="./images/body-background.png">
  </head>
  <body>
    <div class="container">
      <!-- Logo and Header -->
      <img src="./images/momo-logo-blue.png" alt="MoMo PSB Logo" class="logo" />
      <!-- <h2>MoMo Refer & Win Promo</h2> -->
      <p class="subtext">Electronic Draw Powered by MoMo PSB</p>
      <h1 id="tag">Win Airtime/Data For Life</h1>
      <h1 id="consolation">Consolation Prize Draw</h1>

      <!-- Winner Display -->
      <div class="display">
        <div id="numberDisplay">080****1234</div>
        <div id="nameDisplay">Winner Name</div>
      </div>

      <!-- Action Buttons -->
      <div class="button-group">
        <button id="drawButton" class="btn primary">
          <img src="./images/shuffle-white.png" alt="Shuffle" class="icon" />
          Shuffle!
        </button>
        <button id="resultsButton" class="btn secondary">
          <img src="./images/podium-blue.png" alt="Results" class="icon" />
          Show Results
        </button>
      </div>

      <!-- Results Modal -->
      <div id="resultsModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Winners ðŸŽ‰</h2>
          <div id="resultsList"></div>
          <div class="download-container">
            <button id="downloadResultsBtn" class="btn ghost">
              ðŸ“„ Download Winners List
            </button>
          </div>
        </div>
      </div>

      <!-- No Winners Modal -->
      <div id="noWinnersModal" class="modal">
        <div class="modal-content">
          <span class="close no-winners-close">&times;</span>
          <h2>No Winners Yet</h2>
          <p>The draw hasn't started, or no winners have been selected yet.</p>
        </div>
      </div>

      <!-- Grand Prize Modal -->
      <div id="grandPrizeModal" class="modal">
        <div class="modal-content">
          <span class="close grand-close"></span>
          <h2>
            <img src="images/crown.png" alt="Crown" class="crown-icon" />
            Grand Prize Round
            <img src="images/crown.png" alt="Crown" class="crown-icon" />
          </h2>
          <p>You're about to select the Grand Prize Winner!</p>
          <button id="grandPrizeButton" class="btn primary">
            Shuffle for Winner!
          </button>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>

    <!-- audio elements -->
    <audio
      id="normalAudio"
      preload="auto"
      src="sounds/normal-audio.mp3"
    ></audio>
    <audio id="grandAudio" preload="auto" src="sounds/grand-audio.mp3"></audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
